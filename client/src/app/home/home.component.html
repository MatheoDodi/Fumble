<div class="background-image-container">
  <div class="container">
    <div *ngIf="!registerMode" style="text-align: center;" class="pt-5">
      <h1 class="text-light">Find your match</h1>
      <p class="lead text-white">
        Come on in to view your matches... All you need to do is sign up!
      </p>
      <div class="text-center mt-5">
        <button class="btn btn-primary mr-3 btn-lg" (click)="registerToggle()">
          Register
        </button>
        <button class="btn btn-outline-secondary btn-lg text-white">
          Learn More
        </button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
